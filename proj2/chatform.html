<html>
<head>
	<title>Chat Room</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
	<div class="box">
		<h1>Bryson and Matt's Chat Room</h1>
		<form>
			<label>
				<span>Messages:</span>
				<textarea class="message" id="display_chat"></textarea>
			</label>
		</form>
		<form name="chat_form" id="chat_form">	
			<label>
				<span>Name:</span>
				<input type='text' class="input_text" name='name' />
			</label>
			<label>
				<span>Content:</span>
				<input type='text' class="input_text" name='line' id='line' />
			</label>
			<label>
				<input type="submit" class="button" name="submit" value="submit" id="submit_form"/>
			</label>
		</form>
	</div>
</body>
</html>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="/jquery.cookie.js"></script>
<script>
$(function() {
	ajaxFunction = function ajaxCall()
	{
		$.ajax({
		    type: "GET",
		    data: $('#chat_form').serialize(),
		    url: "http://localhost:9020/CHAT"
		}).done(function(data){
		    $("#display_chat").val(data);
		});		
	}


	$('#submit_form').click(function(e) {
		e.preventDefault();
		ajaxFunction();
		$('#line').val('');
	});

	//setInterval( "ajaxFunction()", 10000 ); 


});
</script>
